<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Guess the Pokémon!</h1>
        <img id="pokemon-image" src="" alt="Pokémon" />
        <input type="text" id="guess-input" placeholder="Enter your guess..." />
        <button id="submit-guess">Guess</button>
        <div id="message"></div>
        <button id="next-pokemon">Next Pokémon</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
